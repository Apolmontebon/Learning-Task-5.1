<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Combined SVG Elements</title>
  
</head>
<body>

<svg width="200" height="300" xmlns="http://www.w3.org/2000/svg">

  
  <line x1="10" y1="20" x2="190" y2="20" stroke="black" stroke-width="2"/>
  <circle cx="100" cy="60" r="30" fill="mint blue"/>

  
  <circle cx="40" cy="120" r="30" fill="mint blue"/>
  <rect x="10" y="160" width="180" height="40" fill="green"/>

  
  <polyline points="10,220 50,250 100,220 150,250 190,220" fill="none" stroke="purple" stroke-width="2"/>
  <circle cx="100" cy="250" r="20" fill="orange"/>

  
  <polygon points="30,30 60,80 90,30" fill="yellow"/>
  <ellipse cx="150" cy="80" rx="20" ry="30" fill="brown"/>

 
  <circle cx="30" cy="300" r="15" fill="cyan"/>
  <line x1="60" y1="290" x2="140" y2="290" stroke="magenta" stroke-width="2"/>
  <rect x="120" y="270" width="40" height="30" fill="pink"/>


  <polyline points="10,30 40,60 70,30 100,60 130,30 160,60 190,30" fill="none" stroke="teal" stroke-width="2"/>
  <polygon points="110,80 140,130 170,80" fill="lime"/>

 
  <circle cx="170" cy="200" r="20" fill="gray"/>
  <rect x="140" y="170" width="40" height="30" fill="silver"/>
  <polyline points="150,120 180,150 190,120" fill="none" stroke="gold" stroke-width="2"/>
  <polygon points="130,100 160,150 190,100" fill="orchid"/>
  <ellipse cx="170" cy="140" rx="20" ry="15" fill="violet"/>

</svg>

</body>
</html>
